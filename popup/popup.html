<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undo Close Tab</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Top toolbar -->
    <div class="toolbar">
      <div class="search-wrapper">
        <svg class="search-icon" width="14" height="14" viewBox="0 0 16 16" fill="none">
          <circle cx="7" cy="7" r="5" stroke="currentColor" stroke-width="1.5"/>
          <path d="M11 11L14 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="Search title or URL..."
        />
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        ⚙️
      </button>
    </div>

    <!-- List container -->
    <div class="list-container" id="listContainer">
      <div class="virtual-scroll-wrapper" id="virtualScrollWrapper">
        <div class="virtual-scroll-spacer" id="scrollSpacer"></div>
        <div class="virtual-scroll-content" id="scrollContent"></div>
      </div>
      
      <!-- Empty state -->
      <div class="empty-state" id="emptyState" style="display: none;">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
          <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="2" opacity="0.2"/>
          <path d="M32 20V32L40 40" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <p>No closed tabs</p>
      </div>
    </div>

    <!-- Bottom pagination controls -->
    <div class="pagination" id="pagination">
      <button id="prevBtn" class="page-btn" disabled>
        <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
          <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="page-numbers" id="pageNumbers"></div>
      <button id="nextBtn" class="page-btn" disabled>
        <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
          <path d="M6 4L10 8L6 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="page-info" id="pageInfo">1 / 1</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
