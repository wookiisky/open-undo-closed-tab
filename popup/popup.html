<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undo Close Tab</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- 顶部工具栏 -->
    <div class="toolbar">
      <div class="search-wrapper">
        <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
          <circle cx="7" cy="7" r="5" stroke="currentColor" stroke-width="1.5"/>
          <path d="M11 11L14 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="搜索标题或URL..."
        />
      </div>
      <button id="settingsBtn" class="icon-btn" title="设置">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z" stroke="currentColor" stroke-width="1.5"/>
          <path d="M16.25 10C16.25 10.4 16.3 10.75 16.35 11.1L17.9 12.3C18.05 12.4 18.1 12.65 18 12.85L16.5 15.65C16.4 15.85 16.15 15.9 15.95 15.85L14.15 15.15C13.75 15.45 13.35 15.7 12.9 15.9L12.6 17.85C12.55 18.05 12.35 18.2 12.15 18.2H9.15C8.95 18.2 8.75 18.05 8.7 17.85L8.4 15.9C7.95 15.7 7.55 15.45 7.15 15.15L5.35 15.85C5.15 15.95 4.9 15.85 4.8 15.65L3.3 12.85C3.2 12.65 3.25 12.4 3.4 12.3L4.95 11.1C4.9 10.75 4.9 10.4 4.9 10C4.9 9.6 4.9 9.25 4.95 8.9L3.4 7.7C3.25 7.6 3.15 7.35 3.25 7.15L4.75 4.35C4.85 4.15 5.1 4.1 5.3 4.15L7.1 4.85C7.5 4.55 7.9 4.3 8.35 4.1L8.65 2.15C8.7 1.95 8.9 1.8 9.1 1.8H12.1C12.3 1.8 12.5 1.95 12.55 2.15L12.85 4.1C13.3 4.3 13.7 4.55 14.1 4.85L15.9 4.15C16.1 4.05 16.35 4.15 16.45 4.35L17.95 7.15C18.05 7.35 18 7.6 17.85 7.7L16.3 8.9C16.35 9.25 16.25 9.6 16.25 10Z" stroke="currentColor" stroke-width="1.5"/>
        </svg>
      </button>
    </div>

    <!-- 列表容器 -->
    <div class="list-container" id="listContainer">
      <div class="virtual-scroll-wrapper" id="virtualScrollWrapper">
        <div class="virtual-scroll-spacer" id="scrollSpacer"></div>
        <div class="virtual-scroll-content" id="scrollContent"></div>
      </div>
      
      <!-- 空状态 -->
      <div class="empty-state" id="emptyState" style="display: none;">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
          <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="2" opacity="0.2"/>
          <path d="M32 20V32L40 40" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <p>暂无关闭的标签页</p>
      </div>
    </div>

    <!-- 底部分页控制 -->
    <div class="pagination" id="pagination">
      <button id="prevBtn" class="page-btn" disabled>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <span class="page-info" id="pageInfo">1 / 1</span>
      <button id="nextBtn" class="page-btn" disabled>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M6 4L10 8L6 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
