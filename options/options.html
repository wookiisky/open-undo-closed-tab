<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undo Close Tab - Settings</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>⚙️ Settings</h1>            
        </div>

        <div class="card">
            <h2>Basic Settings</h2>

            <div class="form-group">
                <label for="maxHistorySize">
                    Max History Size
                    <span class="label-desc">Maximum number of closed tabs to keep</span>
                </label>
                <input type="number" id="maxHistorySize" min="10" max="5000" step="10" />
            </div>

            <div class="form-group">
                <label for="itemsPerPage">
                    Items Per Page
                    <span class="label-desc">Number of tabs to display per page in popup</span>
                </label>
                <input type="number" id="itemsPerPage" min="5" max="100" step="5" />
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="removeAfterRestore" />
                    <span>Remove After Restore</span>
                </label>
                <span class="label-desc">Automatically remove from history after opening tab</span>
            </div>
        </div>

        <div class="card">
            <h2>Popup Appearance</h2>

            <div class="form-group">
                <label>
                    Theme Selection
                    <span class="label-desc">Choose interface theme color</span>
                </label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="theme" value="dark" id="themeDark" />
                        <span>Dark Theme</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="theme" value="light" id="themeLight" />
                        <span>Light Theme</span>
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="popupWidth">
                        Popup Width (px)
                        <span class="label-desc">Range: 300-600</span>
                    </label>
                    <input type="number" id="popupWidth" min="300" max="600" step="10" />
                </div>

                <div class="form-group">
                    <label for="popupHeight">
                        Popup Height (px)
                        <span class="label-desc">Range: 200-480</span>
                    </label>
                    <input type="number" id="popupHeight" min="200" max="480" step="10" />
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Data Management</h2>

            <div class="data-actions">
                <button id="exportBtn" class="secondary-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 2V10M8 10L11 7M8 10L5 7" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 12V13C2 13.5523 2.44772 14 3 14H13C13.5523 14 14 13.5523 14 13V12"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    Export History
                </button>

                <button id="importBtn" class="secondary-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 10V2M8 2L5 5M8 2L11 5" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 12V13C2 13.5523 2.44772 14 3 14H13C13.5523 14 14 13.5523 14 13V12"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    Import History
                </button>
                <input type="file" id="importFile" accept=".json" style="display: none;">

                <button id="clearBtn" class="danger-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path
                            d="M3 4H13M5 4V3C5 2.44772 5.44772 2 6 2H10C10.5523 2 11 2.44772 11 3V4M6.5 7V11M9.5 7V11M4 4L4.5 12.5C4.5 13.0523 4.94772 13.5 5.5 13.5H10.5C11.0523 13.5 11.5 13.0523 11.5 12.5L12 4"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    Clear All History
                </button>
            </div>

            <div class="stats" id="stats">
                <span>Current records: <strong>0</strong></span>
            </div>
        </div>

        <div class="actions">
            <button id="saveBtn" class="primary-btn">Save Settings</button>
            <button id="resetBtn" class="secondary-btn">Reset to Default</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="options.js"></script>
</body>

</html>
