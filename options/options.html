<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undo Close Tab - 设置</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>⚙️ 扩展设置</h1>
            <p>配置标签页历史记录的保存和显示选项</p>
        </div>

        <div class="card">
            <h2>基本设置</h2>

            <div class="form-group">
                <label for="maxHistorySize">
                    最大保存数量
                    <span class="label-desc">保留的已关闭标签页数量上限</span>
                </label>
                <input type="number" id="maxHistorySize" min="10" max="5000" step="10" />
            </div>

            <div class="form-group">
                <label for="itemsPerPage">
                    每页显示数量
                    <span class="label-desc">弹出页面列表每页显示的标签页数量</span>
                </label>
                <input type="number" id="itemsPerPage" min="5" max="100" step="5" />
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="removeAfterRestore" />
                    <span>恢复后删除记录</span>
                </label>
                <span class="label-desc">打开标签页后自动从历史记录中移除</span>
            </div>
        </div>

        <div class="card">
            <h2>弹层外观</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="popupWidth">
                        弹层宽度 (px)
                        <span class="label-desc">范围: 300-800</span>
                    </label>
                    <input type="number" id="popupWidth" min="300" max="800" step="10" />
                </div>

                <div class="form-group">
                    <label for="popupHeight">
                        弹层高度 (px)
                        <span class="label-desc">范围: 400-800</span>
                    </label>
                    <input type="number" id="popupHeight" min="400" max="800" step="10" />
                </div>
            </div>
        </div>

        <div class="card">
            <h2>数据管理</h2>

            <div class="data-actions">
                <button id="exportBtn" class="secondary-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 2V10M8 10L11 7M8 10L5 7" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 12V13C2 13.5523 2.44772 14 3 14H13C13.5523 14 14 13.5523 14 13V12"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    导出记录
                </button>

                <button id="importBtn" class="secondary-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 10V2M8 2L5 5M8 2L11 5" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 12V13C2 13.5523 2.44772 14 3 14H13C13.5523 14 14 13.5523 14 13V12"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    导入记录
                </button>
                <input type="file" id="importFile" accept=".json" style="display: none;">

                <button id="clearBtn" class="danger-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path
                            d="M3 4H13M5 4V3C5 2.44772 5.44772 2 6 2H10C10.5523 2 11 2.44772 11 3V4M6.5 7V11M9.5 7V11M4 4L4.5 12.5C4.5 13.0523 4.94772 13.5 5.5 13.5H10.5C11.0523 13.5 11.5 13.0523 11.5 12.5L12 4"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    清空所有记录
                </button>
            </div>

            <div class="stats" id="stats">
                <span>当前记录数: <strong>0</strong></span>
            </div>
        </div>

        <div class="actions">
            <button id="saveBtn" class="primary-btn">保存设置</button>
            <button id="resetBtn" class="secondary-btn">恢复默认</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="options.js"></script>
</body>

</html>
